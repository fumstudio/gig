
<style>
    .custom-select {
        display: inline-block;
        position: relative;
        font-family: Arial, sans-serif;
    }

    .custom-select select {
        display: none;
    }

    .select-box {
        border: 3px solid #555;
        padding: 5px;
        cursor: pointer;
    }

    .options {
        display: none;
        position: absolute;
        background-color: #fff;
        border: 1px solid #ccc;
        width: 100%;
        max-height: 150px;
        overflow-y: auto;
        z-index: 1;
    }

    .options.show {
        display: block;
    }

    .option {
        padding: 5px;
    }

    .option:hover {
        background-color: #f4f4f4;
    }
</style>

<div class="custom-select">
    <div class="select-box" onclick="document.getElementById('options').classList.toggle('show')">
        Select an option
    </div>
    <div class="options" id="options">
        <div class="option" value="all">All</div>
        <div class="option" value="necklace">Necklace</div>
        <div class="option" value="bracelets">Bracelet</div>
        <div class="option" value="earrings">Earrings</div>
        <div class="option" value="calendars">Calendars</div>
    </div>
</div>

<script>
    const options = document.querySelectorAll('.option');
    options.forEach(option => {
        option.addEventListener('click', function() {
            document.querySelector('.select-box').innerText = this.innerText;
            document.getElementById('options').classList.remove('show');
        });
    });
</script>
