
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Address</title>
<style>
body {
    font-family: Arial, sans-serif;
}
.shipping-form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
input[type="text"], input[type="email"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
}
.whatsapp-btn {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.whatsapp-btn:hover {
    background-color: #45a049;
}
</style>
</head>
<body>
<div class="shipping-form">
    <h2>Submit Address</h2>
    <form id="shipping-form">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
        
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
        
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
        
        <label for="street">Street:</label>
        <input type="text" id="street" name="street" placeholder="Enter your street" required>
        
        <label for="building">Complex/Building:</label>
        <input type="text" id="building" name="building" placeholder="Enter your complex or building">
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Enter your city" required>
        
        <label for="suburb">Suburb:</label>
        <input type="text" id="suburb" name="suburb" placeholder="Enter your suburb">
        
        <label for="zip-code">Post/Zip Code:</label>
        <input type="text" id="zip-code" name="zip-code" placeholder="Enter your post/zip code">
        
        <label for="province">Province/State:</label>
        <input type="text" id="province" name="province" placeholder="Enter your province/state">
        
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" placeholder="Enter your country" required>
        
        <button class="whatsapp-btn">Submit via WhatsApp</button>
    </form>
</div>

<script>
    const form = document.getElementById('shipping-form');
    const whatsappBtn = document.querySelector('.whatsapp-btn');
    
    whatsappBtn.addEventListener('click', function() {
        const firstName = document.getElementById('first-name').value;
        const lastName = document.getElementById('last-name').value;
        const phone = document.getElementById('phone').value;
        const street = document.getElementById('street').value;
        const building = document.getElementById('building').value;
        const city = document.getElementById('city').value;
        const suburb = document.getElementById('suburb').value;
        const zipCode = document.getElementById('zip-code').value;
        const province = document.getElementById('province').value;
        const country =
document.getElementById('country').value;

        const message = `Shipping Address Information:
Name: ${firstName} ${lastName}
Phone Number: ${phone}
Street: ${street}
Complex/Building: ${building}
City: ${city}
Suburb: ${suburb}
Post/Zip Code: ${zipCode}
Province/State: ${province}
Country: ${country}`;

        const whatsappNumber = "+27728662309";
        const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
        
        window.open(whatsappUrl, '_blank');
    });
</script>

</body>

</html>
